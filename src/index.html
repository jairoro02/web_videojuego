    <footer class="pie">

    <script>
        const grande = document.querySelector('.grande')
        const punto = document.querySelectorAll('.punto')
        const personaje = document.querySelectorAll('.personaje')

        punto.forEach((cadaPunto, i) => {
            console.log("hola")
            punto[i].addEventListener('click',()=>{
                console.log("funciona")

                let posicion = i

                let operacion = posicion * -25

                grande.style.transform = `translateX(${operacion}%)`

                punto.forEach((cadaPunto , i) => {
                    punto[i].classList.remove('activo')
                });
                punto[i].classList.add('activo')
            })
        
        });

        personaje.forEach((cadaPersonaje ,i) => {
            personaje[i].addEventListener('click',()=>{
                personaje.forEach((cadaPunto , i) => {
                    personaje[i].classList.remove('activo')
                });
                personaje[i].classList.add('activo')
            })
        });
    </script>
